<%= f.InputTag("Name") %>
<%= f.InputTag("Email") %>
<%= f.InputTag("PhoneNumber", {class: "phone-number"}) %>
<%= f.InputTag("Contact") %>
<%= f.InputTag("ShippingCost", {class: "currency"}) %>

<div>
  <h2><%= vendor.Name %> Items</h2>
</div>

<input type="hidden" id="all-inv-items" data="<%= inventoryItems.String() %>" />

<input type="text" name="Items" style="display: none;"/>

<div id="categorized-items-display" class="row" data="<%= vendor.Items.String() %>"></div>

<button id="vendor-form-submit" class="btn btn-success" role="submit">Save</button>

<%= javascriptTag("vendors/vendors_form.js") %>
