<div class="row period-selector">
    <div class="col-3">
        <label for="period-selector">Period</label>
        <select class="form-control" id="period-selector">
            <%= if (customDateRange) { %>
                <option class="empty-option" selected></option>
            <% } %>
            <%= for (period) in pSelectorContext.PeriodSelector.Periods { %>
                <option start-date="<%= parseable_date(period.StartTime()) %>" end-date="<%= parseable_date(period.EndTime()) %>" <%= if (period.Equals(pSelectorContext.SelectedPeriod) && !customDateRange) { %>selected<% } %>><%= period.String() %></option>
            <% } %>
            <option>Show All</option>            
        </select>
    </div>
    <div class="col-3">
        <label for="week-selector">Week</label>
        <select class="form-control" id="week-selector">
            <%= if (customDateRange) { %>
                <option class="empty-option" selected></option>
            <% } %>
            <%= for (week) in pSelectorContext.SelectedPeriod.Weeks { %>
                <option start-date="<%= parseable_date(week.StartTime) %>" end-date="<%= parseable_date(week.EndTime) %>" <%= if (week.Equals(pSelectorContext.SelectedWeek) && !customDateRange) { %>selected<% } %>><%= week.String() %></option>
            <% } %>
            <option>Show All</option>
        </select>
    </div>
    <div class="col-2">
        <label for="year-selector">Year</label>
        <select class="form-control" id="year-selector">
            <%= for (year) in years { %>
                <option <%= if (year == pSelectorContext.SelectedYear) { %>selected<% } %>><%= year %></option>
            <% } %>
            <option>Show All</option>            
        </select>
    </div>
    <div class="col">
        <div class="input-group input-daterange align-bottom">
            <input type="text" class="form-control" id="daterange-start" value="<%= format_date(startTime) %>">
            <div class="input-group-addon">to</div>
            <input type="text" class="form-control" id="daterange-end" value="<%= format_date(endTime) %>">
        </div>
        <!-- <input class="input-daterange" -->
    </div>
</div>

<%= javascriptTag("period_selector.js") %>
