<div class="page-header">
  <h1>Inventories</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newInventoriesPath() %>" class="btn btn-primary">Create New Inventory</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>Date</th>
  <th>Inventory Items</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (inventory) in inventories { %>
      <tr>
      <td><%= inventory.Date %></td>
      <td><%= inventory.Items %></td>
        <td>
          <div class="pull-right">
            <a href="<%= inventoryPath({ inventory_id: inventory.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editInventoryPath({ inventory_id: inventory.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= inventoryPath({ inventory_id: inventory.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
