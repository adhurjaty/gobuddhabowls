<div class="page-header">
    <h2>Inventory Item Categories</h2>
</div>

<div class="row">
    <ul class="list-group" id="categories-movable" style="width: 400px;">
        <%= for (category) in inventoryItemCategories { %>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>
                    <%= category.Name %>
                </span>
                <div class="input-group colorpicker-component" title="Using input value">
                    <input type="text" class="form-control input-lg" value="<%= category.Background %>" style="visibility: collapse;"/>
                    <span class="input-group-addon"><i></i></span>
                </div>
                      
                <span class="drag-handle" style="font-size: 20px;">â˜°</span>
            </li>
        <% } %>
    </ul>
</div>

<div class="row">
    <div class="col-md-3">
        <a class="btn btn-primary" href="<%= settingsPath() %>">Cancel</a>
    </div>
    <div class="col-md-3">
        <!-- create a way to save the info -->
    </div>
</div>
