<div class="page-header">
  <h1>CountPrepItem#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li><a href="<%= countPrepItemsPath() %>" class="btn btn-info">Back to all CountPrepItems</a></li>
  <li><a href="<%= editCountPrepItemPath({ count_prep_item_id: countPrepItem.ID })%>" class="btn btn-warning">Edit</a></li>
  <li><a href="<%= countPrepItemPath({ count_prep_item_id: countPrepItem.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>PrepItemID</strong>: <%= countPrepItem.PrepItemID %>
</p>
<p>
  <strong>PrepItem</strong>: <%= countPrepItem.PrepItem %>
</p>
<p>
  <strong>LineCount</strong>: <%= countPrepItem.LineCount %>
</p>
<p>
  <strong>WalkInCount</strong>: <%= countPrepItem.WalkInCount %>
</p>
