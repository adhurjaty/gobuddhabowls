<div id="datagrid-holder" data-url='<%= editPurchaseOrderPath({purchase_order_id: "{purchase_order_id}"}) %>' update-url='<%= purchaseOrderPath({purchase_order_id: "{purchase_order_id}"}) %>' order-sheet-url='<%= purchaseOrderOrderSheetPath({purchase_order_id: "{purchase_order_id}"}) %>' receiving-list-url='<%= purchaseOrderReceivingListPath({purchase_order_id: "{purchase_order_id}"}) %>'></div>
  <%= if (len(openPurchaseOrders) > 0) { %>
    <div class="row justify-content-center">
      <div class="col-6 text-center">
          <h4>Open Orders</h4>
      </div>
    </div> 
    <div class="row" id="open-order-datagrid" data="<%= openPurchaseOrders.String() %>">

    </div>
  <% } %>
  <%= if (len(recPurchaseOrders) > 0) { %>
    <div class="row justify-content-center">
      <div class="col-6 text-center">
          <h4>Received Orders</h4>
      </div>
    </div> 
    <div class="row" id="rec-order-datagrid" data="<%= recPurchaseOrders.String() %>">

    </div>
  <% } %>
</div>
