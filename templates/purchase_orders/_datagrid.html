<div id="datagrid-holder" data-url="/purchase_orders/{purchase_order_id}/edit" update-url="/purchase_orders/{purchase_order_id}" order-sheet-url="/purchase_orders/{purchase_order_id}/order_sheet" receiving-list-url="/purchase_orders/{purchase_order_id}/receiving_list"></div>
  <%= if (len(openPurchaseOrders) > 0) { %>
    <div class="row justify-content-center">
      <div class="col-6 text-center">
          <h4>Open Orders</h4>
      </div>
    </div> 
    <div class="row" id="open-order-datagrid" data="<%= openPurchaseOrders.String() %>">

    </div>
  <% } %>
  <%= if (len(recPurchaseOrders) > 0) { %>
    <div class="row justify-content-center">
      <div class="col-6 text-center">
          <h4>Received Orders</h4>
      </div>
    </div> 
    <div class="row" id="rec-order-datagrid" data="<%= recPurchaseOrders.String() %>">

    </div>
  <% } %>
</div>

<%= javascriptTag("orders/purchase_orders_datagrid.js") %>
