<div class="modal fade" id="add-item-modal" tabindex="-1" role="dialog" aria-labelledby="AddItem" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <%= form({id: "modal-form" }) { %>
        <div class="modal-body" id="add-order-modal" data="<%= remainingItems.String() %>">
          <%= f.SelectTag({options: remainingItems, name: "VendorItemID" }) %>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" data-dismiss="modal" id="add-po-item-submit">OK</button>
        </div>
      <% } %>
    </div>
  </div>
</div>
