<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add item</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <%= form_for(purchaseOrder, {action: purchaseOrderPath({ purchase_order_id: purchaseOrder.ID }), method: "PUT", id: "purchase-order-form"}) { %>

        <div class="modal-body">
          <%= f.SelectTag("Item", {options: remainingVendorItems, name: "VendorItemID" }) %>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" data-dismiss="modal" role="submit">OK</button>
        </div>
      <% } %>
    </div>
  </div>
</div>
