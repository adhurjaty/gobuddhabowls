<div class="page-header">
  <h1>PurchaseOrder#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li><a href="<%= purchaseOrdersPath() %>" class="btn btn-info">Back to all PurchaseOrders</a></li>
  <li><a href="<%= editPurchaseOrderPath({ purchase_order_id: purchaseOrder.ID })%>" class="btn btn-warning">Edit</a></li>
  <li><a href="<%= purchaseOrderPath({ purchase_order_id: purchaseOrder.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>VendorID</strong>: <%= purchaseOrder.VendorID %>
</p>
<p>
  <strong>Vendor</strong>: <%= purchaseOrder.Vendor %>
</p>
<p>
  <strong>OrderDate</strong>: <%= purchaseOrder.OrderDate %>
</p>
<p>
  <strong>ReceivedDate</strong>: <%= purchaseOrder.ReceivedDate %>
</p>
<p>
  <strong>Items</strong>: <%= purchaseOrder.Items %>
</p>
