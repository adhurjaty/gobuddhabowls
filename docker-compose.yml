version: '3.4'

services:
  postgres:
    image: postgres:9.6.7
    restart: always
    environment:
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: buddhabowls_development
    ports:
      - "5432:5432"
    volumes:
      - ./pg_data:/var/lib/postgresql/data
    networks:
      default:
        aliases:
          - postgres

  gobuddhabowls:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    environment:
      ADDR: "0.0.0.0"
      PORT: "3000"
    command: "/bin/app"
    networks:
      default:
        aliases:
          - gobuddhabowls
